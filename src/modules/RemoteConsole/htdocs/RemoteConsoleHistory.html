<md-dialog style="width: 100%; height: 100%">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <!--<div class="md-dialog-content" style="padding: 15px;" ng-bind-html="message">-->
       
      <!--</div>-->
      <md-list>
    
        <!--<md-subheader class="md-no-sticky">Приложения</md-subheader>-->
        
        <md-divider ng-repeat-start="item in history | orderBy:'-'"></md-divider>
        <md-list-item ng-repeat-end class="noright" ng-click="openHistoryItem(item)">
            <div layout="row" style="width: 100%;">
                <div  flex="50" style="padding: 5px;" ng-bind-html="makeHTML(item.src)"></div>
                <div  flex="50" style="padding: 5px;" ng-bind-html="makeHTML(item.result)"></div>
            </div>
        </md-list-item>
        
      </md-list>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
