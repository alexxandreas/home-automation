<div layout="column" layout-align="start stretch"
ng-controller=DeviceStorageCtrl
class="DeviceStorage"

    <!--<div layout="column" layout-align="start stretch"-->
    
    <md-table-container>
      <table md-table >
        <thead md-head >
          <tr md-row>
            <th md-column md-order-by="nameToLower"><span>Key</span></th>
            <th md-column md-numeric md-order-by="calories.value"><span>Id</span></th>
            <th md-column md-numeric>Title</th>
            <th md-column md-numeric>Level</th>
            <th md-column md-numeric>Last level change</th>

          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="device" md-select-id="name" md-auto-select ng-repeat="device in devices">
            <td md-cell>{{device.key}}</td>
            <td md-cell>{{device.id}}</td>
            <td md-cell>{{device.title}}</td>
            <td md-cell><md-button ng-style="{'background-color': 'red'}">{{device.level}}</md-button></td>
            <td md-cell>{{device.lastLevelChange}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
</div>
