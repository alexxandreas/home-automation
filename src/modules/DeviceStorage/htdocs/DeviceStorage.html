    <mdt-table table-card="{visible: true, title: 'devices'}"
             alternate-headers="'contextual'"
             >
        <mdt-header-row>
          <mdt-column align-rule="left">Dessert (100g serving)</mdt-column>
          <mdt-column align-rule="right">Calories</mdt-column>
          <mdt-column align-rule="right">Fat (g)</mdt-column>
          <mdt-column align-rule="right">Carbs (g)</mdt-column>
          <mdt-column align-rule="right">Protein (g)</mdt-column>
        </mdt-header-row>
        <mdt-row 
                 ng-repeat="device in devices"
                 table-row-id="device.key">
          <mdt-cell>{{device.key}}</mdt-cell>
          <mdt-cell>{{device.id}}</mdt-cell>
          <mdt-cell>{{device.title}}</mdt-cell>
          <mdt-cell>{{device.level}}</mdt-cell>
          <mdt-cell>{{device.lastLevelChange}}</mdt-cell>
        </mdt-row>
