    <md-table-container>
      <table md-table >
        <thead md-head >
          <tr md-row>
            <th md-column md-order-by="nameToLower"><span>device (100g serving)</span></th>
            <th md-column md-numeric md-order-by="calories.value"><span>Calories</span></th>
            <th md-column md-numeric>Fat (g)</th>
            <th md-column md-numeric>Carbs (g)</th>
            <th md-column md-numeric>Protein (g)</th>

          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="device" md-select-id="name" md-auto-select ng-repeat="device in devices">
            <td md-cell>{{device.key}}</td>
            <td md-cell>{{device.id}}</td>
            <td md-cell>{{device.title}}</td>
            <td md-cell>{{device.level}}</td>
            <td md-cell>{{device.lastLevelChange}}</td>
            
          </tr>
        </tbody>
