<div layout="column" layout-align="start stretch"
ng-controller="ControlPanelCtrl"
class="ControlPanel"

    <!--<div layout="column" layout-align="start stretch"-->
  <md-list>
    
    <md-subheader class="md-no-sticky">Приложения</md-subheader>
    
    <md-divider ng-repeat-start="(name, module) in modules"></md-divider>
    <md-list-item ng-repeat-end class="noright">
      <!--<img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />-->
      <p>{{ name }}</p>
      <!--<md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox>-->
      <md-button class="md-icon-button md-accent" ng-click="start(module);" ng-disabled="!showStart(module)">
        <md-icon class="material-icons">play_arrow</md-icon>
      </md-button>
      <md-button class="md-icon-button md-accent" ng-click="stop(module)" ng-disabled="!showStop(module)">
        <md-icon class="material-icons">stop</md-icon>
      </md-button>
      <md-button class="md-icon-button md-accent" ng-click="restart(module);" ng-disabled="!showRestart(module)">
      <md-icon aria-label="replay" class="material-icons">replay</md-icon>
      </md-button>
    </md-list-item>
    
  </md-list>
</div>
