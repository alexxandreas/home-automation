<div layout="column" layout-align="start stretch"
ng-controller="RemoteConsoleCtrl"
class="RemoteConsole">

  <div flex layout="column" layout-align="start stretch">
    <textarea id="inputText" class="inputText" ng-bind="input" onkeyup="keyUp(event)"></textarea>
  </div>
  
  <div flex layout="column" layout-align="start stretch">
    <textarea id="outputText" class="outputText" ng-bind="output"></textarea>
  </div>
  
  <div layout="row">
    <md-button md-click="run()">Run</md-button>
    <span ng-bing="status"></span>
  </div>
  
</div>
