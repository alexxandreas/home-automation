<div layout="column" layout-align="start stretch"
ng-controller="ControlPanelCtrl"
class="ControlPanel"

    <!--<div layout="column" layout-align="start stretch"-->
  <md-list>
    <md-divider></md-divider>
    
    <md-subheader class="md-no-sticky">Приложения<i class="material-icons md-dark">face</i></md-subheader>
    
    <md-list-item ng-repeat="(name, module) in modules" ng-click="goToPerson(person.name, $event)" class="noright">
      <!--<img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />-->
      <p>{{ name }}</p>
      <!--<md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox>-->
      <md-button ng-click="start(module);" class="material-icons">play arrow</md-button>
      <md-button ng-click="stop(module)"><i class="material-icons">stop</i></md-button>
      <md-button ng-click="restart(module);">
      <md-icon 
            aria-label="replay"
            class="material-icons step"
            ng-bind="font.name">replay</md-icon>
      </md-button>
    </md-list-item>
    
  </md-list>
</div>
